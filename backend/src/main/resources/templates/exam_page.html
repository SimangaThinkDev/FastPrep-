<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FastPrep+ - Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/exams.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Playwrite+NZ+Guides&display=swap" rel="stylesheet">
    <style>
        .questions-container { max-width: 800px; margin: 40px auto; font-family: Arial, sans-serif; }
        .question-card {
            display: none;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .question-card.active { display: block; }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .question-number { color: #2c3e50; font-size: 1.2em; }
        .question-type { background: #3498db; color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.9em; }

        .question-text { font-size: 1.4em; margin-bottom: 25px; line-height: 1.5; }

        .options-list { margin-bottom: 30px; }
        .option-item {
            display: block;
            margin: 15px 0;
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-item:hover { border-color: #3498db; }
        .option-item input { margin-right: 12px; transform: scale(1.2); }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            background: #213448 holding71;
            color: #213448;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:disabled { background: #95a5a6; cursor: not-allowed; }
        #submitBtn { background: #e74c3c; padding: 15px 50px; font-size: 1.3em; }

        .progress {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #7f8c8d;
        }
        
        .answer-explanation {
            margin-top: 20px;
        }
        
        .option-item.correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
        }
        
        .option-item.incorrect {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
        }
        
        .option-item:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        /* Exam Constraints */
        .questions-container {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .timer-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .warning-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .warning-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        
        .warning-content h3 {
            color: #e74c3c;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header id="main-header">
        <div class="header-content">
            <a th:href="@{/}" class="logo-text" style="text-decoration: none;">
                FastPrep
            </a>
            <box-icon name='plus-medical'></box-icon>
        </div>
    </header>

    <!-- Timer Display -->
    <div class="timer-display" id="timerDisplay">
        Time Remaining: <span id="timeRemaining">03:00:00</span>
    </div>
    
    <!-- Warning Modal -->
    <div class="warning-modal" id="warningModal">
        <div class="warning-content">
            <h3>⚠️ Exam Violation Warning</h3>
            <p id="warningMessage">You have left the exam page. Please return focus to continue.</p>
            <button onclick="closeWarning()" class="btn btn-primary">Return to Exam</button>
        </div>
    </div>

    <section class="questions-container">

        <h1 th:text="${title}" class="exam-title"></h1>

        <div class="progress">
            Question <span id="currentQ">1</span> of <span id="totalQ" th:text="${#lists.size(questionsArray)}"></span>
        </div>

        <form id="examForm" th:action="@{/exam/submit}" method="post">
            <input type="hidden" name="examID" th:value="${examID}">

            <!-- Render all questions (only current visible via JS) -->
            <div th:each="q, iterStat : ${questionsArray}"
                 class="question-card"
                 th:classappend="${iterStat.index == 0} ? 'active' : ''"
                 th:data-qnum="${iterStat.index + 1}"
                 th:data-correct-answer="${q.get('correct_answer_keys')}"
                 th:data-correct-answer-text="${q.get('correct_answer_text')}">

                <div class="question-header">
                <span class="question-number">
                    Question <span class="question-number-dynamic"></span>
                </span>
                    <span class="question-type"
                          th:text="${q.get('is_multiple_choice')} ? 'Multiple Choice' : 'Single Choice'">
                </span>
                </div>

                <p class="question-text" th:text="${q.get('question_text')}"></p>

                <div class="options-list">
                    <label class="option-item" th:each="opt : ${q.get('options')}">

                        <!-- Single choice: radio -->
                        <input type="radio"
                               th:if="${!q.get('is_multiple_choice')}"
                               th:name="'question_' + ${q.get('question_number')}"
                               th:value="${opt.get('option_key')}"
                               required />

                        <!-- Multiple choice: checkbox -->
                        <input type="checkbox"
                               th:if="${q.get('is_multiple_choice')}"
                               th:name="'question_' + ${q.get('question_number')} + '[]'"
                               th:value="${opt.get('option_key')}" />

                        <span class="option-key" th:text="${opt.get('option_key')} + ')'"></span>
                        <span class="option-text" th:text="${opt.get('option_text')}"></span>
                    </label>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button type="button" id="nextBtn" onclick="nextQuestion()">Next Question →</button>
                <button type="submit" id="submitBtn" style="display:none;">Submit Exam</button>
            </div>
        </form>

    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <p class="footer-copyright">
                &copy; 2025 FastPrep+. All rights reserved.
            </p>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy Policy</a>
                <span class="link-separator">|</span>
                <a href="#" class="footer-link">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>

<script>
    const cards = document.querySelectorAll('.question-card');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const currentQSpan = document.getElementById('currentQ');
    let currentIndex = 0;

    function showQuestion(index) {
        cards.forEach((card, i) => {
            card.classList.toggle('active', i === index);

            // Update per-card question number dynamically
            const numberSpan = card.querySelector('.question-number-dynamic');
            if (numberSpan) {
                numberSpan.textContent = index + 1;
            }
        });

        // Reset current question state
        const currentCard = cards[index];
        const inputs = currentCard.querySelectorAll('input');
        inputs.forEach(input => input.disabled = false);
        
        const options = currentCard.querySelectorAll('.option-item');
        options.forEach(option => {
            option.style.backgroundColor = '';
            option.style.borderColor = '';
        });
        
        const explanation = currentCard.querySelector('.answer-explanation');
        if (explanation) explanation.remove();

        // Update top "current question"
        currentQSpan.textContent = index + 1;

        // Show submit button on last question
        if (index === cards.length - 1) {
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'inline-block';
        } else {
            nextBtn.style.display = 'inline-block';
            submitBtn.style.display = 'none';
        }
    }

    function nextQuestion() {
        // Validate that at least one option is selected
        const currentCard = cards[currentIndex];
        const inputs = currentCard.querySelectorAll('input[type="radio"], input[type="checkbox"]');
        const anyChecked = Array.from(inputs).some(inp => inp.checked);

        if (!anyChecked) {
            alert("Please select at least one option before proceeding.");
            return;
        }

        // Show answer if showAnswers is enabled
        if (showAnswers === true) {
            showAnswerForCurrentQuestion();
            return;
        }

        if (currentIndex < cards.length - 1) {
            currentIndex++;
            showQuestion(currentIndex);
        }
    }

    function showAnswerForCurrentQuestion() {
        const currentCard = cards[currentIndex];
        const correctAnswerKeys = currentCard.dataset.correctAnswer;
        const correctAnswerText = currentCard.dataset.correctAnswerText;
        
        // Disable all inputs
        const inputs = currentCard.querySelectorAll('input');
        inputs.forEach(input => input.disabled = true);
        
        // Highlight correct and incorrect answers
        const options = currentCard.querySelectorAll('.option-item');
        options.forEach(option => {
            const input = option.querySelector('input');
            const optionKey = input.value;
            const isCorrect = correctAnswerKeys.includes(optionKey);
            const isSelected = input.checked;
            
            if (isCorrect) {
                option.style.backgroundColor = '#d4edda';
                option.style.borderColor = '#28a745';
            } else if (isSelected) {
                option.style.backgroundColor = '#f8d7da';
                option.style.borderColor = '#dc3545';
            }
        });
        
        // Show explanation
        let explanationDiv = currentCard.querySelector('.answer-explanation');
        if (!explanationDiv) {
            explanationDiv = document.createElement('div');
            explanationDiv.className = 'answer-explanation';
            explanationDiv.innerHTML = `
                <div style="margin-top: 20px; padding: 15px; background-color: #e7f3ff; border-left: 4px solid #007bff; border-radius: 4px;">
                    <strong>Correct Answer:</strong> ${correctAnswerKeys}<br>
                    <strong>Explanation:</strong> ${correctAnswerText}
                </div>
            `;
            currentCard.appendChild(explanationDiv);
        }
        
        // Change button text
        nextBtn.textContent = currentIndex < cards.length - 1 ? 'Next Question →' : 'Finish Exam';
        nextBtn.onclick = proceedToNext;
    }
    
    function proceedToNext() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            showQuestion(currentIndex);
            nextBtn.textContent = 'Next Question →';
            nextBtn.onclick = nextQuestion;
        } else {
            // Submit the exam
            document.getElementById('examForm').submit();
        }
    }

    // Allow pressing Enter to go next (except on last question)
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && currentIndex < cards.length - 1 && document.activeElement.tagName !== 'BUTTON') {
            e.preventDefault();
            nextQuestion();
        }
    });

    // Initialize
    showQuestion(0);
    
    // Store showAnswers setting for potential future use
    const showAnswers = [[${showAnswers}]];
    
    // Exam Constraints Implementation
    let examStartTime = Date.now();
    let examDuration = 180 * 60 * 1000; // 180 minutes in milliseconds
    let warningCount = 0;
    let examTimer;
    
    // Start exam timer
    function startExamTimer() {
        examTimer = setInterval(function() {
            const elapsed = Date.now() - examStartTime;
            const remaining = examDuration - elapsed;
            
            if (remaining <= 0) {
                clearInterval(examTimer);
                alert('Time is up! Submitting exam automatically.');
                document.getElementById('examForm').submit();
                return;
            }
            
            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
            
            document.getElementById('timeRemaining').textContent = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
        }, 1000);
    }
    
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Disable common copy shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'c' || e.key === 'a' || e.key === 's' || e.key === 'p')) {
            e.preventDefault();
            return false;
        }
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            e.preventDefault();
            return false;
        }
    });
    
    // Tab/Window focus monitoring
    let isExamFocused = true;
    
    window.addEventListener('blur', function() {
        isExamFocused = false;
        warningCount++;
        showWarning('You have left the exam window. Warning #' + warningCount);
    });
    
    window.addEventListener('focus', function() {
        isExamFocused = true;
    });
    
    // Visibility change detection (tab switching)
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            warningCount++;
            showWarning('You have switched tabs or minimized the window. Warning #' + warningCount);
        }
    });
    
    function showWarning(message) {
        document.getElementById('warningMessage').textContent = message;
        document.getElementById('warningModal').style.display = 'flex';
        
        if (warningCount >= 3) {
            document.getElementById('warningMessage').textContent += 
                ' You have received 3 warnings. The exam will be submitted automatically.';
            setTimeout(function() {
                document.getElementById('examForm').submit();
            }, 5000);
        }
    }
    
    function closeWarning() {
        document.getElementById('warningModal').style.display = 'none';
    }
    
    // Start the timer when page loads
    startExamTimer();
    
    // Make closeWarning globally accessible
    window.closeWarning = closeWarning;
</script>

</html>
