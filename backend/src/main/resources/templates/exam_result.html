<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FastPrep+ - Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/exams.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Playwrite+NZ+Guides&display=swap" rel="stylesheet">
    <style>
        .score-container {
            max-width: 600px;
            margin: 60px auto;
            text-align: center;
            padding: 40px;
            background: #f4f8fc;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }

        .score-container h1 {
            font-size: 2.4em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .score-container h3 {
            font-size: 1.5em;
            color: #34495e;
        }
    </style>
</head>

<body>
    <header id="main-header">
        <div class="header-content">
            <a th:href="@{/}" class="logo-text" style="text-decoration: none;">
                FastPrep
            </a>
            <box-icon name='plus-medical'></box-icon>
        </div>
    </header>

    <section>
        <div class="score-container">
            <h1 id="resultMessage"></h1>
            <h3 id="resultScore"></h3>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <p class="footer-copyright">
                &copy; 2025 FastPrep+. All rights reserved.
            </p>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy Policy</a>
                <span class="link-separator">|</span>
                <a href="#" class="footer-link">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>

<script th:inline="javascript">
    const score = /*[[${score}]]*/ 0;   // Thymeleaf injects the number here
    const total = 50;

    const msgEl = document.getElementById("resultMessage");
    const scoreEl = document.getElementById("resultScore");

    function getMessage(score) {

        if (score === total) {
            return "üî• Perfect Score! You're unstoppable!";
        }
        if (score >= 45) {
            return "üåü Excellent Work! Almost perfect!";
        }
        if (score >= 35) {
            return "üëç Great Job! You really know your stuff!";
        }
        if (score >= 25) {
            return "üôÇ Good Effort! Keep improving!";
        }
        if (score >= 15) {
            return "üòê You Passed, but there's room to grow!";
        }
        if (score >= 5) {
            return "‚òπÔ∏è Not great... review the material and try again.";
        }

        return "üíÄ 0‚Äì5? Did you even read the questions? üò≠";
    }

    msgEl.textContent = getMessage(score);
    scoreEl.textContent = `You scored ${score} out of ${total}`;
</script>

</html>
